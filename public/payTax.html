 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Tax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center"> PAY INCOME TAX</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <!-- Form to facilitate the payment of Income tax -->
                <!-- PAY INCOME TAX FORM -->
<form id="incomeTaxForm" action="/payIncomeTax" method="post">
    <div class="form-group">
        <label for="totalProfits">Total Profits:</label>
        <input type="number" class="form-control" id="totalProfits" name="totalProfits" placeholder="Enter total profits" oninput="calculateTax()" required>
    </div>
    <div class="form-group">
        <label for="tin">TIN (Taxpayer Identification Number):</label>
        <input type="text" class="form-control" id="tin" name="tin" placeholder="Enter TIN" required>
    </div>
    <div class="form-group">
        <label for="taxPayable">Tax Payable:</label>
        <input type="text" class="form-control" id="taxPayable" name="taxPayable" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Pay Income Tax</button>
</form>

<!-- JavaScript to calculate tax payable -->
<script>
    function calculateTax() {
        // Get the total profits entered by the user
        const totalProfits = parseFloat(document.getElementById('totalProfits').value);

        // Validate if the input is a valid number
        if (isNaN(totalProfits)) {
            alert('Please enter a valid number for total profits.');
            return;
        }

        // Calculate 18% of the total profits
        const taxPayable = 0.18 * totalProfits;

        // Display the calculated tax payable with two decimal places
        document.getElementById('taxPayable').value = taxPayable.toFixed(2);
    }
</script>


            </div>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>
</body>
</html>
