<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Transfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center"> ASSET TRANSFER</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <form id="transferAssetForm" action="/transferAsset" method="post">
                        <div class="form-group">
                            <label for="assetCode">Asset Code:</label>
                            <input type="text" class="form-control" id="assetCode" name="assetCode" required>
                        </div>
                        <div class="form-group">
                            <label for="newOwnerTIN">New Owner's TIN:</label>
                            <input type="text" class="form-control" id="newOwnerTIN" name="newOwnerTIN" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Transfer Asset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(() => {
            $('#transferAssetForm').submit((event) => {
                event.preventDefault();

                const assetCode = $('#assetCode').val();
                const newOwnerTIN = $('#newOwnerTIN').val();

                const confirmationMessage = `Are you sure you want to transfer the asset with code ${assetCode} to the new owner with TIN ${newOwnerTIN}?`;

                if (confirm(confirmationMessage)) {
                    // Proceed with the transfer (you may use AJAX to send data to the server)
                    alert('Asset transfer confirmed!'); // You can replace this with an AJAX call to the server
                    window.location.href = 'index.html'; // Redirect to the home page
                } else {
                    alert('Asset transfer canceled.');
                }
            });
        });
    </script>
</body>
</html>
